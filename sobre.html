<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Girapix | Site em construção</title>
    <!-- Icones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.2/iconify.min.js"></script>
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Khand|Muli" rel="stylesheet">
    <!-- Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/plugin.css">
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- header -->
    <header>
        <!-- menu smart -->
        <ul class="sidenav" id="slide-out">
            <li><a href="#home">início</a></li>
            <li><a href="#servicos">serviços</a></li>
            <li><a href="#portfolio">portfólio</a></li>
            <!-- <li><a href="#blog">blog</a></li> -->
            <li><a href="#contato">contato</a></li>
        </ul>
        <!-- menu -->
        <div class="navbar-fixed">
            <nav class="navbar z-depth-0">
                <div class="nav-wrapper container">
                    <h1 class="logo-text">Girapix | Comunicação Digital</h1>
                    <a href="#home" class="left brand-logo"><img src="./assets/institucional/girapix.svg" alt=""></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="./index.html">início</a></li>
                        <li><a href="#servicos">serviços</a></li>
                        <li><a href="#portfolio">portfólio</a></li>
                        <!-- <li><a href="#blog">blog</a></li> -->
                        <li><a href="#contato">contato</a></li>
                    </ul>
                    <a href="#" data-target="slide-out" class="sidenav-trigger right">
                        <span class="iconify" data-icon="feather:align-center" data-inline="false"></span>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <section class="sobre scrollspy" id="home">
        <div class="row container">
            
        </div>
    </section>
    <!-- Contato -->
    <section class="contato contato-sobre scrollspy" id="contato">
        <div class="row container titulo">
            <h1 class="amarelo">Contatos</h1>
        </div>
        <div class="row container formulario">
            <form autocomplete="off" action="">
                <div class="input-field col s12">
                    <input type="text" id="first_name" class="validate" data-leght="60">
                    <label for="first_name">Me diz seu nome?</label>
                </div>
                <div class="input-field col s12 l6">
                    <input type="email" id="email" class="validate" data-leght="60">
                    <label for="email" data-error="wrong" data-success="right">Qual seu email?</label>
                </div>
                <div class="input-field col s12 l6">
                    <input autocomplete="off" type="text" id="number" class="validate" data-leght="30">
                    <label for="number" data-error="wrong" data-success="right">E seu telefone, qual é?</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" data-leght="250"></textarea>
                    <label for="textarea1">Me fale sobre seu projeto...</label>
                </div>
                <button class="btn waves-effect waves-light right btn-amarelo" type="submit" name="action">Enviar</button>
            </form>
        </div>
        <div class="row container contatos">
            <div class="row">
                <div class="col s12 l4">
                    <div class="col s4 l4">
                        <span class="amarelo">Endereço:</span>
                    </div>
                    <div class="col s8 l8">
                        <p><strong>Home Office</strong></p>
                        <p>Avenida Paranaíba, 1051</p>
                        <p>Centro - Goiânia, GO</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l4">
                    <div class="col s4 l4">
                        <span class="amarelo">E-mail:</span>
                    </div>
                    <div class="col s8 l8">
                        <p>contato@girapix.com</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l4">
                    <div class="col s4 l4">
                        <span class="amarelo">Telefones:</span>
                    </div>
                    <div class="col s8 l8">
                        <p>(62) 3434-5897</p>
                        <p>(62) 9 8331-4052</p>
                    </div>
                </div>
            </div>
        </div>
        <hr class="container">
        <div class="row container sociais">
            <div class="sociais-itens col s12 l6 offset-l3">
                <a href="#"><img src="./assets/icones/ico-facebook.png" alt=""></a>
                <a href="#"><img src="./assets/icones/ico-instagram.png" alt=""></a>
                <a href="#"><img src="./assets/icones/ico-github.png" alt=""></a>
                <a href="#"><img src="./assets/icones/ico-slack.png" alt=""></a>
                <a href="#"><img src="./assets/icones/ico-twitter.png" alt=""></a>
            </div>
        </div>
    </section>
    <!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Animações -->
    <script src="./js/anim.js"></script>
</body>
</html>
